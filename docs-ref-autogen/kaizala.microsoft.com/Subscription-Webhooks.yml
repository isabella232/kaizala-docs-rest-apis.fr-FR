uid: api.kaiza.la.v1.kaizala.microsoft.com.subscriptionwebhooks
name: Subscription Webhooks
summary: Microsoft Kaizala L’API permet également aux développeurs de s’inscrire à des événements spécifiques au sein de la plateforme Kaizala webhooks. <br />  WebHooks est un modèle HTTP léger qui fournit un modèle d’éditeur/abonné simple pour la connexion d’API Web et de services SaaS. Lorsqu’un événement se produit Kaizala, une notification est envoyée sous la forme d’une demande HTTP POST aux abonnés inscrits. La requête POST contient des informations sur l’événement qui permet au destinataire d’agir en conséquence. <br /> <br />  À l’aide des WebHooks, vous pouvez vous abonner à différents événements qui se produisent dans un contexte de groupe de conversation Kaizala.
